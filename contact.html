  <h2 align="center">Submit a Request</h2>
  <table align="center" width="60%" cellpadding="16" border="1" bgcolor="#e6e6e6">
    <tr><td>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" size="50"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" size="50"><br><br>

         <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" list="countrycodes" size="50" placeholder="+251 912 345 678">
        <datalist id="countrycodes">
          <option value="+1 (USA):"></option>
          <option value="+44 (UK):"></option>
          <option value="+99 (India):"></option>
          <option value="+251 (Ethiopia):"></option>
        </datalist><br><br>

        <fieldset>
          <legend>Request Type</legend>
          <label for="type-review"><input type="radio" id="type-review" name="Request type" value="review" checked> Review Request</label><br>
          <label for="type-booking"><input type="radio" id="type-booking" name="Request type" value="booking"> Booking Inquiry</label><br>
          <label for="type-general"><input type="radio" id="type-general" name="Request type" value="general"> General Question</label>
        </fieldset>
        <br>

        <label for="branches">Select Kuriftu-Branches:</label><br>
        <select id="branches" name="Kuriftu-Branches">
          <option>Entoto</option>
          <option>Boston Spa</option>
          <option>Kuriftu (ADAMA)</option>
          <option>Kuriftu (Awash)</option>
          <option>kuriftu-African-Village-Hotel</option>
        </select><br><br>

        <label for="visit-date">Date of Visit:</label><br>
        <input type="date" id="visit-date" name="visit_date"><br><br>

        <label for="rating">Your Rating:</label><br>
        <select id="rating" name="Your rating">
          <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select><br><br>

        <label for="note">Note:</label><br>
        <textarea id="note" name="note" rows="6" cols="50"></textarea><br><br>

        <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter</label><br><br>
        

        <button type="submit">Submit</button>
      </form>
    </td></tr>
